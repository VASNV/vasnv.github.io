<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-effects"></div>
    <div id="game-container">
        
        <header class="main-header">
            <h1 class="title">Quantum Tapper</h1>
            <div class="balance-container">
                <span id="balance-display">0</span>
                <span class="currency-symbol">Q</span>
            </div>
        </header>

        <div class="tapper-zone">
            <div id="coin">
                <div class="coin-inner">Q</div>
            </div>
        </div>

        <div class="stats-bar">
            <div>
                <span class="stat-label">per click:</span>
                <span id="per-click-stat" class="stat-value">1</span>
            </div>
            <div>
                <span class="stat-label">per second:</span>
                <span id="per-second-stat" class="stat-value">0</span>
            </div>
        </div>

        <div id="shop" class="shop-container">
            <!-- Shop items will be generated by JavaScript -->
        </div>

        <div id="notification" class="notification"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
