<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Combat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects"></div>

    <div id="game-ui" class="game-container">
        <header class="game-header">
            <div class="game-panel player-info" id="player-profile">
                <h2 id="player-username"></h2>
                <div class="player-balance">
                    <span id="player-gold" title="Gold"></span> ðŸª™
                    <span id="player-gems" title="Gems"></span> ðŸ’Ž
                </div>
            </div>
            <div class="match-info">
                <div id="game-status">Initializing System...</div>
                <div id="match-id"></div>
            </div>
            <div class="game-panel player-info" id="opponent-profile">
                <h2 id="opponent-username"></h2>
                <span id="opponent-rating"></span>
            </div>
        </header>

        <main class="game-boards">
            <div class="grid-container" id="player-side">
                <div class="grid-label">Your Sector</div>
                <div class="grid-wrapper">
                    <div class="grid-labels-top"></div>
                    <div class="grid-labels-left"></div>
                    <div class="isometric-wrapper">
                        <div class="grid" id="player-grid"></div>
                    </div>
                </div>
            </div>
            <div class="grid-container" id="opponent-side">
                <div class="grid-label">Enemy Sector</div>
                 <div class="grid-wrapper">
                    <div class="grid-labels-top"></div>
                    <div class="grid-labels-left"></div>
                    <div class="isometric-wrapper">
                        <div class="grid" id="opponent-grid"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="game-controls">
            <button id="deploy-btn" class="cta-button hidden">Deploy Fleet</button>
            <button id="store-btn" class="cta-button secondary">Store</button>
            <button id="history-btn" class="cta-button secondary">Match History</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="game-over-modal" class="modal-overlay">
        <div class="game-panel modal-content">
            <h2 id="game-over-title"></h2>
            <p id="game-over-message"></p>
            <div class="modal-controls">
                <button id="view-history-btn" class="cta-button secondary">View History</button>
                <button id="play-again-btn" class="cta-button">Play Again</button>
            </div>
        </div>
    </div>
    <div id="match-history-modal" class="modal-overlay">
        <div class="game-panel modal-content wide">
            <button class="modal-close-btn" data-modal="match-history-modal">Ã—</button>
            <h2>Match History</h2>
            <div id="history-list"></div>
        </div>
    </div>
    <div id="store-modal" class="modal-overlay">
        <div class="game-panel modal-content wide">
            <button class="modal-close-btn" data-modal="store-modal">Ã—</button>
            <h2>Item Store</h2>
            <div id="store-items"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
