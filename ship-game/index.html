<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Combat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects"></div>

    <div id="game-scene">
        <!-- Player Info Panel (Left) -->
        <div class="game-panel ui-panel" id="player-profile">
            <h2 id="player-username"></h2>
            <div class="player-balance">
                <span id="player-gold" title="Gold"></span> ðŸª™
                <span id="player-gems" title="Gems"></span> ðŸ’Ž
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="board-area">
            <div class="match-info">
                <div id="game-status">Initializing System...</div>
                <div id="match-id"></div>
            </div>
            <main class="game-boards">
                <div class="grid-container" id="player-side">
                    <div class="grid-label">Your Sector</div>
                    <div class="isometric-wrapper">
                        <div class="grid" id="player-grid"></div>
                    </div>
                </div>
                <div class="grid-container" id="opponent-side">
                    <div class="grid-label">Enemy Sector</div>
                    <div class="isometric-wrapper">
                        <div class="grid" id="opponent-grid"></div>
                    </div>
                </div>
            </main>
             <div class="game-controls">
                <button id="deploy-btn" class="cta-button hidden">Deploy Fleet</button>
            </div>
        </div>

        <!-- Opponent Info Panel (Right) -->
        <div class="game-panel ui-panel" id="opponent-profile">
            <h2 id="opponent-username"></h2>
            <span id="opponent-rating"></span>
            <div class="utility-buttons">
                <button id="store-btn" class="cta-button secondary">Store</button>
                <button id="history-btn" class="cta-button secondary">Match History</button>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="game-over-modal" class="modal-overlay"> <!-- Unchanged --> </div>
    <div id="match-history-modal" class="modal-overlay"> <!-- Unchanged --> </div>
    <div id="store-modal" class="modal-overlay"> <!-- Unchanged --> </div>

    <script src="script.js"></script>
</body>
</html>
