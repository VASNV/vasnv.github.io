<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Naval Combat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header class="game-header">
            <h1>Naval Combat</h1>
            <div id="game-status">Place your fleet, Captain.</div>
            <button id="start-game-btn" disabled>Start Game</button>
        </header>

        <main class="game-boards">
            <div class="grid-container" id="player-side">
                <h2>Your Fleet</h2>
                <div class="isometric-wrapper">
                    <div class="grid" id="player-grid">
                        <!-- Player grid cells will be generated by JS -->
                    </div>
                </div>
            </div>

            <div class="grid-container" id="opponent-side">
                <h2>Enemy Waters</h2>
                <div class="isometric-wrapper">
                    <div class="grid" id="opponent-grid">
                        <!-- Opponent grid cells will be generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
