<!DOCTYPE html>
<html lang="en" data-theme="dark"> <!-- Default to dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Data Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-aurora"></div>

    <div class="container">
        <header class="main-header">
            <h1>Stellar Data Suite</h1>
            <div class="theme-switcher-wrapper">
                <label class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <nav class="tool-tabs">
            <button class="tab-link" data-tool="decoder">2D Data Decoder</button>
            <button class="tab-link active" data-tool="parser">DSV Parser & Extractor</button>
        </nav>

        <main class="tool-content-area">
            <!-- Tool 1: 2D Data Decoder -->
            <div id="decoder" class="tool-content">
                <div class="interface-panel input-panel">
                    <div class="panel-header">
                        <label for="decoder-input">Encoded Input (Rows by <::>, Columns by ;)</label>
                        <select id="encoding-type">
                            <option value="base64">Base64</option>
                            <option value="url">URL Encoding</option>
                        </select>
                    </div>
                    <textarea id="decoder-input" placeholder="e.g., Value1;Value2<::>Value3;Value4;Value5"></textarea>
                    <div class="prototype-buttons">
                        <span>Try a Prototype:</span>
                        <button class="prototype-btn" data-target="decoder-input" data-type="base64">2D Data (Base64)</button>
                    </div>
                </div>
                <div class="interface-panel output-panel">
                    <div class="panel-header">
                        <h3>Decoded Table</h3>
                        <button class="copy-btn" data-target-table="decoder-output-container">Copy</button>
                    </div>
                    <div class="table-container" id="decoder-output-container"></div>
                </div>
            </div>

            <!-- Tool 2: DSV Parser -->
            <div id="parser" class="tool-content active">
                <div class="interface-panel input-panel">
                    <div class="panel-header">
                        <label for="parser-input">Raw Data (First row is header; Columns by ;)</label>
                    </div>
                    <textarea id="parser-input" placeholder="Header1;Header2;Header3...
ValueA1;ValueA2;ValueA3...
ValueB1;ValueB2;ValueB3..."></textarea>
                    <div class="prototype-buttons">
                        <span>Try a Prototype:</span>
                        <button class="prototype-btn" data-target="parser-input">Naval Fleet Data</button>
                    </div>
                </div>
                <div class="interface-panel output-panel">
                    <div class="panel-header">
                        <h3>Parsed Table & Statistics</h3>
                         <button class="copy-btn" data-target-table="parser-output-container">Copy</button>
                    </div>
                    <div class="table-container" id="parser-output-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
